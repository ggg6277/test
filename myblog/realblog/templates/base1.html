{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row" style="background-color:white;">
    {% for line in contents %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{line.image.url}}">
        <div class="box-element product">
            <h6><strong>{{line.name}}</strong></h6>
            <hr>

            <button data-product="{{line.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>

        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
